<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Student</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">WSH</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" th:href="@{/student/add}">Add new student</a>
            <a class="nav-item nav-link" th:href="@{/student}">Go back</a>
        </div>
    </div>
</nav>

<div>
    <h1>Student: </h1>

    <table class="table">
        <thead th:class="thead-dark">
        <tr>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">last name</th>
            <th scope="col">index</th>
            <th scope="col">field</th>
            <th scope="col">start date</th>
        </tr>
        </thead>
        <div th:object="${student}">
            <tbody>
            <tr>
                <th th:text="*{id}"></th>
                <th th:text="*{name}"></th>
                <th th:text="*{surname}"></th>
                <th th:text="*{indexNumber}"></th>
                <th th:text="*{field}"></th>
                <th th:text="*{startDate}"></th>
            </tr>
            </tbody>
        </div>
    </table>
</div>

<h1 style="margin-left: 10px">Update info: </h1>

<form style="margin-left: 10px" th:class="form-check-inline" method="post"
      th:action="@{/student/{id}(id=${student.id})}"
      th:object="${student}">
    <div class="form-group">
        <label style="margin-right: 10px">
            Name:
            <input type="text" th:field="*{name}">
            <ul th:if="${#fields.hasErrors('name')}">
                <li th:class="text-danger" th:each="err: ${#fields.errors('name')}" th:text="${err}">wrong name</li>
            </ul>
        </label>
    </div>
    <div class="form-group">
        <label style="margin-right: 10px">
            Surname:
            <input type="text" th:field="*{surname}">
            <ul th:if="${#fields.hasErrors('surname')}">
                <li th:class="text-danger" th:each="err: ${#fields.errors('surname')}" th:text="${err}">wrong surname
                </li>
            </ul>
        </label>
    </div>
    <div class="form-group">
        <label style="margin-right: 10px">
            index:
            <input type="text" th:field="*{indexNumber}">
            <ul th:if="${#fields.hasErrors('indexNumber')}">
                <li th:class="text-danger" th:each="err: ${#fields.errors('indexNumber')}" th:text="${err}">wrong
                    indexNumber
                </li>
            </ul>
        </label>
    </div>
    <div class="form-group">
        <label style="margin-right: 10px">
            field:
            <input type="text" th:field="*{field}">
            <ul th:if="${#fields.hasErrors('field')}">
                <li th:class="text-danger" th:each="err: ${#fields.errors('field')}" th:text="${err}">wrong field</li>
            </ul>
        </label>
    </div>
    <div class="form-group">
        <label>
            start date:
            <input type="date" th:field="*{startDate}">
        </label>
    </div>

    <div style="margin: 0 10px 10px 10px">
        <button type="submit" class="btn btn-outline-success mb-2">Update</button>
        <button type="post" class="btn btn-outline-danger mb-2" th:action="@{/student/delete/{id}(id=${student.id})}">Delete</button>

<!--        <form method="post" th:action="@{/student/delete/{id}(id=${student.id})}" >-->
<!--            <input type="submit" class="btn btn-outline-danger mb-2" value="Delete"/>-->
<!--        </form>-->
    </div>
    <hr>
</form>

</body>
</html>
