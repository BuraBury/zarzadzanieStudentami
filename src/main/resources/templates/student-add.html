<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Add student</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">WSH</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="flex: none; position: absolute; right: 30px;">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" th:href="@{/student}">Meet our students</a>
            <a class="nav-item nav-link" th:href="@{/student/add}">Add new student</a>
            <a class="nav-item nav-link" th:href="@{/studyPlan}">Plan</a>
            <form method="get" th:action="@{/student}" class="form-inline my-2 my-lg-0">
                <input aria-label="Search" class="form-control mr-sm-2" placeholder="Search..." type="text" id="txtSearch" name="keyword">
                <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<h1 style="margin: 10px 10px 10px 10px">Add new student</h1>

<form style="margin: 0px 10px 10px 10px" method="post" th:action="@{/student/add}" th:object="${student}">
    <div class="form-group">
        <label>
            Name:
            <input type="text" th:field="*{name}">
            <ul th:if="${#fields.hasErrors('name')}">
                <li th:class="text-danger" th:each="err: ${#fields.errors('name')}" th:text="${err}">wrong name</li>
            </ul>
        </label>
    </div>
    <div class="form-group">
        <label>
            Surnname:
            <input type="text" th:field="*{surname}">
            <ul th:if="${#fields.hasErrors('surname')}">
                <li th:class="text-danger" th:each="err: ${#fields.errors('surname')}" th:text="${err}">wrong surname
                </li>
            </ul>
        </label>
    </div>
    <div class="form-group">
        <label>
            Index:
            <input type="text" th:field="*{indexNumber}">
            <ul th:if="${#fields.hasErrors('indexNumber')}">
                <li th:class="text-danger" th:each="err: ${#fields.errors('indexNumber')}" th:text="${err}">wrong
                    indexNumber
                </li>
            </ul>
        </label>
    </div>
    <div class="form-group">
        <label>
            Field:
            <input type="text" th:field="*{field}">
            <ul th:if="${#fields.hasErrors('field')}">
                <li th:class="text-danger" th:each="err: ${#fields.errors('field')}" th:text="${err}">wrong field</li>
            </ul>
        </label>
    </div>
    <div class="form-group">
        <label>
            Start date:
            <input type="date" th:field="*{startDate}">
        </label>
    </div>

    <button type="submit" class="btn btn-outline-success mb-2">Add student</button>

    <hr>
</form>





</body>
</html>
